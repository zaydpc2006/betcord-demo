    <div id="result" class="result"></div>
  </div>

  <script>
    (function(){
      let balance = 0;
      let playAmount = 1000;
      let multiplier = 1.25;
      const balanceEl = document.getElementById('balance');
      const diceEl = document.getElementById('dice');
      const resultEl = document.getElementById('result');
      const placeBetBtn = document.getElementById('placeBetBtn');
      const playRange = document.getElementById('playAmount');
      const playNum = document.getElementById('playAmountNumber');
      const multRange = document.getElementById('multiplier');
      const multNum = document.getElementById('multiplierNumber');

      // Load balance from PHP
      fetch('get_balance.php')
        .then(response => response.text())
        .then(data => {
          balance = Number(data);
          updateBalance();
        })
        .catch(err => {
          console.error('Could not fetch balance:', err);
          balance = 0;
          updateBalance();
        });

      playRange.addEventListener('input', ()=>{ playNum.value = playRange.value; playAmount = Number(playRange.value); });
      playNum.addEventListener('input', ()=>{ playRange.value = playNum.value; playAmount = Number(playNum.value); });

      multRange.addEventListener('input', ()=>{ multNum.value = multRange.value; multiplier = Number(multRange.value); });
      multNum.addEventListener('input', ()=>{ multRange.value = multNum.value; multiplier = Number(multNum.value); });

      function updateBalance(){ balanceEl.textContent = balance.toFixed(0); }

      placeBetBtn.addEventListener('click', ()=>{
        if(balance < playAmount){ alert('Not enough balance!'); return; }
        // Placeholder PHP request to deduct bet
        fetch('place_bet.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'amount=' + encodeURIComponent(playAmount)
        });

        diceEl.classList.add('rolling');
        diceEl.textContent = '';

        setTimeout(()=>{
          diceEl.classList.remove('rolling');
          const roll = Math.floor(Math.random()*6) + 1;
          diceEl.textContent = roll;

          let winChance = 1.25 / multiplier;
          winChance = Math.min(1, winChance);
          const win = Math.random() < winChance && roll > 3;

          if(win){
            const profit = playAmount * (multiplier - 1);
            balance += profit;
            resultEl.innerHTML = `<strong>Win!</strong> Rolled ${roll}, earned +${profit.toFixed(0)} ‚çü.`;
            // Placeholder PHP call for win
            fetch('win.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: 'amount=' + encodeURIComponent(profit)
            });
          } else {
            balance -= playAmount;
            resultEl.innerHTML = `<strong>Lose!</strong> Rolled ${roll}, lost ${playAmount} ‚çü.`;
            if(balance <= 0){ balance = 0; resultEl.innerHTML += '<br><strong>Game Over ‚Äî no balance left.</strong>'; placeBetBtn.disabled = true; }
          }

          updateBalance();
        }, 800);
      });

    })();
    // Prevent opening dev tools via keyboard
document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === "F12") {
        window.location.href = 'Warning.html';
    }
    // Ctrl+Shift+I or Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
        window.location.href = 'Warning.html';
    }
    // Ctrl+U (view source)
    if (e.ctrlKey && e.key === 'U') {

    }
});

// Detect DevTools opening using window size (optional)
let devtoolsOpen = false;
const threshold = 160; // px difference threshold
setInterval(() => {
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    if (widthThreshold || heightThreshold) {
        if (!devtoolsOpen) {
            devtoolsOpen = true;
            window.location.href = 'Warning.html';
        }
    } else {
        devtoolsOpen = false;
    }
}, 500);
