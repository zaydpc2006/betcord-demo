  <script>
    // Prevent opening dev tools via keyboard
document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === "F12") {
        window.location.href = 'Warning.html';
    }
    // Ctrl+Shift+I or Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
        window.location.href = 'Warning.html';
    }
    // Ctrl+U (view source)
    if (e.ctrlKey && e.key === 'U') {
        window.location.href = 'Warning.html';
    }
});

// Detect DevTools opening using window size (optional)
let devtoolsOpen = false;
const threshold = 160; // px difference threshold
setInterval(() => {
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    if (widthThreshold || heightThreshold) {
        if (!devtoolsOpen) {
            devtoolsOpen = true;
            window.location.href = 'Warning.html';
        }
    } else {
        devtoolsOpen = false;
    }
}, 500);

    function notify(){
        const notif = document.getElementById("not");
        const audio = new Audio('info.mp3'); 
        setTimeout(() => {
    notif.classList.add('show');
}, 300); 
  setTimeout(() => {
    notif.classList.remove('show');
}, 2300); 
    audio.play();
    }
    
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');

    let stars = [];
    let mouseX = 0, mouseY = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create hundreds of stars
    const numStars = 400;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 0.5,
        speed: Math.random() * 0.3 + 0.05,
        glow: Math.random() * 0.7 + 0.3
      });
    }

    document.addEventListener('mousemove', e => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];

        // Apply parallax based on mouse position
        const offsetX = mouseX * s.size * 5;
        const offsetY = mouseY * s.size * 5;

        ctx.beginPath();
        ctx.arc(s.x + offsetX, s.y + offsetY, s.size, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(
          s.x + offsetX,
          s.y + offsetY,
          0,
          s.x + offsetX,
          s.y + offsetY,
          s.size * 2
        );
        gradient.addColorStop(0, `rgba(255,255,255,${s.glow})`);
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = gradient;
        ctx.fill();

        // Move stars upward smoothly
        s.y -= s.speed;
        if (s.y < -5) {
          s.y = canvas.height + 5;
          s.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
